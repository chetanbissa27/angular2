<h1>Bug Tracker</h1>
<hr>
<section class="stats">
	<span class="closed">{{getClosedBugCount()}}</span>
	<span> / </span>
	<span>{{bugList.length}}</span>
</section>
<section class="sort">
	<label for="">Order By :</label>
	<select name="" id="">
		<option value="name">Name</option>
		<option value="">Status</option>
	</select>
	<label for="">Descending ? :</label>
	<input type="checkbox" name="" id="">
</section>
<section class="edit">
	<label for="">Bug Name :</label>
	<input type="text" name="" id="" #txtbugname>
	<input type="button" value="Add New" (click)="addNewBug(txtbugname.value)">
	<input type="button" value="Cancel">
</section>
<section class="list">
	<ol>
		<li *ngFor="let bug of bugList" (click)="onBugClick(bug)">
			<span class="bugname" [ngClass]="{closed:bug.isClosed}">{{bug.name | trimText:40 }}</span>
			<div class="datetime">{{bug.createdAt}}</div>
		</li>
		
	</ol>
	<input type="button" value="Remove Closed" (click)="onRemoveCloseClick()">
</section>
